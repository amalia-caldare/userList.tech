<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<h1> List of users</h1>
<div>
<table th:if="${users}" class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td scope="row" th:text="${user.name}"></td>
        <td scope="row" th:text="${user.address}"></td>
    </tr>
    </tbody>
</table>
</div>
<br>
<a href="/add"> Add a new user</a>

</body>

</html>
